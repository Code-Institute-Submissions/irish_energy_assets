<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/main.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/dc.min.css" type="text/css" />
    <link rel="icon" href="data:,">

    <meta name="viewport" content="width=device-width">
    {% block head %} {% endblock %}
</head>

<body>
    <!-----------------------------------------------------------------------------------------------------------------Header Content-->
    <nav class="navbar navbar-default navbar-fixed-top header">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="logo" href="{{ url_for('index') }}"> IRISH ENERGY ASSETS </a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsible-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="pull-right">
                {% if username == "" %}
                <a href="{{ url_for('log_in') }}"><i class="fas fa-user"></i> Log In</a>
                {% else %}
                <a href="{{ url_for('log_out') }}"><i class="fas fa-user"></i>Welcome {{username}}, click to log out</a>
                {% endif %}
            </div>
            <div class="collapse navbar-collapse" id="collapsible-navbar">
                <ul class="nav navbar-nav nav-text">
                    <li class="menu-item"><a href="{{ url_for('index') }}"><i class="fas fa-info"></i> About</a></li>
                    <li class="menu-item"><a href="{{ url_for('assets') }}"><i class="fas fa-industry"></i> Assets</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!---------------------------------------------------------------------------------------------------------Main Content-->
    <div class="container-fluid main-content">
        {% block content %} {% endblock %}
    </div>
    <!---------------------------------------------------------------------------------------------------------Footer Content-->

    <footer class="container footer">
        <div class="row">
            <div class="footer-text">
                <p>Check out my code on  <a class="git-link" target="_blank" href="https://github.com/dcasey720/"><i class="fab fa-github"></i> GitHub</a></p>
            </div>
        </div>
    </footer>

    <!---------------------------------------------------------------------------------------------------------Scripts-->
    <!--Moved scripts to bottom as $ wasn't being defined even when jquery was being called first-->
    <script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/js/d3.min.js"></script>
    <script type="text/javascript" src="/static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="/static/js/dc.js"></script>
    <script type="text/javascript" src="/static/js/queue.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
    <script type="text/javascript" src="/static/js/charts.js"></script>


</body>
</html>
